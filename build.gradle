plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral() // Depozitul principal pentru majoritatea dependențelor
    gradlePluginPortal() // Permite căutarea pluginurilor oficiale pentru Gradle
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'mysql:mysql-connector-java:8.0.33'
}

javafx {
    version = '21.0.1'
    modules = ['javafx.controls', 'javafx.fxml']
}
mainClassName='launcher.Launcher'
jar{
    manifest{
        attributes 'Main-Class': 'launcher.Launcher'
    }
}
test {
    useJUnitPlatform()
}
mainClassName='Main'
